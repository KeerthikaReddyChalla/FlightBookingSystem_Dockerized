#spring.config.import=optional:configserver:http://localhost:8888
spring.config.import=optional:configserver:http://config-server1:8888

server.port=8080
spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


spring.cloud.gateway.routes[1].id=flight-service
spring.cloud.gateway.routes[1].uri=lb://flight-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/flight/**




spring.cloud.gateway.routes[2].id=booking-service1
spring.cloud.gateway.routes[2].uri=lb://booking-service1
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/booking/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**


logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=INFO

management.endpoints.web.exposure.include=*




spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowCredentials=true
spring.cloud.gateway.server.webflux.globalcors.add-to-simple-url-handler-mapping=true


